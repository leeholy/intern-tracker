<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iStudent Login | UiTM Internship Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #f1f3f6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      position: relative;
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    .btn-login {
      background-color: #6c2c91;
      color: white;
    }
    .btn-login:hover {
      background-color: #582478;
    }
    .back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.2rem;
      color: #6c2c91;
      text-decoration: none;
    }
    .back-btn:hover {
      color: #582478;
    }
  </style>
</head>
<body>

<div class="login-box">
  <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
  <h2 class="text-center">Sign in to iStudent</h2>
  <form id="loginForm">
    <div class="mb-3">
      <label for="studentId" class="form-label">Student ID</label>
      <input type="text" class="form-control" id="studentId" pattern="\d{10}" maxlength="10" required placeholder="Enter 10-digit Student ID">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="rememberMe">
      <label class="form-check-label" for="rememberMe">Remember me</label>
    </div>
    <button type="submit" class="btn btn-login w-100">Login</button>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const savedStudentId = localStorage.getItem('istudentId');
    if (savedStudentId) {
      document.getElementById('studentId').value = savedStudentId;
      document.getElementById('rememberMe').checked = true;
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const studentId = document.getElementById('studentId').value;
      const remember = document.getElementById('rememberMe').checked;

      if (remember) {
        localStorage.setItem('istudentId', studentId);
      } else {
        localStorage.removeItem('istudentId');
      }

      // Dummy login (add real auth here)
      alert("Login successful!");
      window.location.href = "dashboard.html";
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
