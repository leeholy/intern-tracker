<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Sign-In</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 360px;
      position: relative; /* Important to position the "X" inside */
    }

    .close-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      text-decoration: none;
      color: #555;
      font-weight: bold;
    }

    .logo {
      display: block;
      margin: 0 auto 20px auto;
      height: 40px;
    }

    h2 {
      text-align: center;
      color: #202124;
      margin-bottom: 30px;
      font-weight: 400;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .sign-in-btn {
      width: 100%;
      padding: 12px;
      background-color: #1a73e8;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }

    .link {
      color: #1a73e8;
      text-decoration: none;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="index.html" class="close-btn">&times;</a>

    <img class="logo" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">

    <h2>Sign in</h2>

    <form action="dashboard.html" method="get">
      <input type="email" placeholder="Email or phone" required>
      <input type="password" placeholder="Enter your password" required>
      <button type="submit" class="sign-in-btn">Next</button>
    </form>

    <div class="footer">
      Not your computer? Use a <a href="#" class="link">Guest mode</a> to sign in privately.
    </div>
  </div>

</body>
</html>
